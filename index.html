<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Geometry Genius</title>

    <style>
        *{
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="text-black p-12">
    <header class="bg-teal-100 rounded-md px-6 py-3 flex justify-between items-center max-w-[1170px] mx-auto">
        <div>
            <h1 class="text-4xl font-bold">Interactive</h1>
            <p class="text-2xl font-medium text-gray-500">Geometry Genius</p>
        </div>
        <div>
            <p class="font-bold text-xl py-2 px-9 bg-[#1090D8] rounded-lg text-white">Blog</p>
        </div>
    </header>
    <main class="my-12 space-y-4 max-w-[1170px] mx-auto">
        <div class="w-80 mx-auto bg-white p-4 text-center rounded-md"> 
            <h1 class="underline font-bold text-xl">Area calculation</h1>
            <p class="font-semibold text-xl mt-2">0</p>
        </div>

        <!-- left section  -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-5">
            <!-- triangle  -->
            <div class="card bg-white max-w-96 mx-auto shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Triangle!</h2>
                    <p>Area: (A) = 0.5 x b x h</p>
                    <div class="flex space-x-2 items-center">
                        <input id="base" type="text" class="w-24 h-10 p-2 rounded-md text-white font-medium text-md" placeholder="base">
                        <span>cm</span>
                        <input id="height" type="text" class="w-24 h-10 p-2 rounded-md text-white font-medium text-md" placeholder="height">
                        <span>cm</span>
                    </div>
                    <p class="font-bold">Area: <span id="triangle-result"></span>cm<sup>2</sup></p>
                    <button id="calculate-triangle" class="bg-blue-500 text-white w-full py-3 rounded-lg mt-2 font-medium text-lg">Calculate</button>
                </div>
            </div>

            <!-- rectangle  -->
            <div class="card bg-white max-w-96 mx-auto shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- rectangle  -->
            <div class="card bg-white max-w-96 mx-auto shadow-xl">
                <figure class="px-10 pt-10">
                    <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                    <h2 class="card-title">Shoes!</h2>
                    <p>If a dog chews shoes whose shoes does he choose?</p>
                    <div class="card-actions">
                        <button class="btn btn-primary">Buy Now</button>
                    </div>
                </div>
            </div>

            <!-- rectangle  -->
            <div class="w-96 h-96 bg-teal-200"></div>
        </div>

        
        <script src="index.js"></script>
    </main>
</html>
